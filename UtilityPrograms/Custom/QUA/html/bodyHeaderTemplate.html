<body>
	<!--  SNIPPET AND VIEW ONLINE BAR-->
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td class="aligncenter" align="center" bgcolor="#000000"
				style="padding-top: 0px; padding-bottom: 0px; margin: 0 auto;">
				<table class="width320" width="600" border="0" align="center"
					cellpadding="0" cellspacing="0" style="margin: 0px auto;">
					<tr>
						<td align="center">
							<table class="width300" width="100%" border="0" align="center"
								cellpadding="0" cellspacing="0" style="margin: 0px auto;">
								<tr>
									<td class="width300 block aligncenter" align="center"
										width="200">
										<table class="center" width="100%" border="0" align="center"
											cellpadding="0" cellspacing="0">
											<tr>
												<td class="aligncenter zeropadRL"
													style="color: #ffffff; font-family: Arial, Helvetica, sans-serif; font-size: 11px; line-height: 13px; padding-left: 16px; display: block;">
													<a href="http://www.pacsun.com/"
													style="text- decoration: none; color: #ffffff;"> <img
														src="http://echo.bluehornet.com/static/pacsun/00782/pacsun_logo.jpg"
														alt="PacSun" style="border: none;" />
												</a>
												</td>
											</tr>
										</table>
									</td>
									<td width="20" class="hide"></td>
									<td class="width300 block zeropadRL" width="380" align="right"
										style="padding-top: 32px; padding- right: 16px; padding-bottom: 30px; display: block;">
										<table width="100%" border="0" align="center" cellpadding="0"
											cellspacing="0">
											<tr>
												<td class="aligncenter" align="right"
													style="color: #ffffff; font-family: Arial, Helvetica, sans- serif; font-weight: bold; font-size: 14px; line-height: 16px; padding-bottom: 5px;">{$shipping_fname}
													{$shipping_lname}</td>
											</tr>
											<tr>
												<td class="aligncenter" align="right"
													style="color: #ffffff; font-family: Arial, Helvetica, sans- serif; font-weight: normal; font-size: 14px; line-height: 16px;">Order
													No. {$ordernum}</td>
											</tr>
										</table>
									</td>

								</tr>
							</table>
						</td>
						<!--stop-->
					</tr>
				</table>
			</td>
		</tr>
	</table>

	<!--YOUR SHIPMENT IS ON ITS WAY-->
	<table width="600" border="0" align="center" cellpadding="0"
		cellspacing="0" class="width320" style="margin: 0px auto;">
		<tr>
			<td style="padding-bottom: 32px; padding-top: 55px;">
				<table class="width280" width="400" border="0" align="center"
					cellpadding="0" cellspacing="0" style="margin: 0px auto;">
					<tr>
						<td align="center"
							style="font-family: Arial, Helvetica, sans-serif; font-weight: normal; font-size: 40px; line-height: 42px; color: #000000; padding-top: 15px; padding-bottom: 10px;">
							YOUR SHIPMENT IS ON ITS WAY</td>
					</tr>
				</table>

			</td>
		</tr>
		<tr>
			<td style="padding-bottom: 32px; border-bottom: 1px solid #eeeeee;">
				<table class="center width280" width="568" border="0" align="center"
					cellpadding="0" cellspacing="0">
					<tr>
						<td height="80" bgcolor="#33cccc" style="text-align: center;">
							<a
							href="http://{$trackshipmentbutton1}&{$trackshipmentbutton2}{$trackingnum}"
							style="margin: 0 auto; text-decoration: none; display: block; width: 100%; height: 40px; line-height: 40px; font-family: Arial, Helvetica, sans-serif; font-size: 20px; color: #ffffff; font-weight: bold;">TRACK
								SHIPMENT</a>
						</td>
					</tr>
				</table>
			</td>
		</tr>
